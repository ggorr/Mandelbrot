<!DOCTYPE html><html lang="ko-KR" dir="ltr"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="icon" href="mandel.ico"><title>Mandelbrot set</title><link rel="stylesheet" href="mandel.css"><script type="module">'use strict';
import { setView, setXy, display, stopDisplay, downloadPng } from './js/mandel.js'
import * as ui from './js/ui.js'

document.getElementById('min-x').addEventListener('input', setView);
document.getElementById('max-x').addEventListener('input', setView);
document.getElementById('min-y').addEventListener('input', setView);
document.getElementById('max-y').addEventListener('input', setView);
document.getElementById('unit').addEventListener('input', setView);
document.getElementById('unit').addEventListener('keydown', (e) => { if (e.keyCode == 13) display(); });
document.getElementById('iter').addEventListener('keydown', (e) => { if (e.keyCode == 13) display(); });
document.getElementById('display').addEventListener('click', display);
document.getElementById('stop').addEventListener('click', stopDisplay);
document.getElementById('download').addEventListener('click', downloadPng);
document.getElementById('filename').addEventListener('keydown', (e) => { if (e.keyCode == 13) downloadPng(); });

document.getElementById('canvas').addEventListener('mousemove', e => setXy(e.offsetX, e.offsetY));
document.getElementById('canvas').addEventListener("contextmenu", e => {
	e.preventDefault();
	ui.showContextmenu(e.pageX, e.pageY, e.offsetX, e.offsetY);
});

window.onload = () => {
	setView();
	ui.createContextmenu();
	document.getElementById('display').click();
};
window.onclick = ui.hideContextmenu;</script></head><body><div class="left" id="left"><h2 id="title">Mandelbrot set</h2><label class="factor" for="min-x">x:</label>&nbsp;<input class="factor" id="min-x" value="-2.1" title="min x" required>&nbsp;<input class="factor" id="max-x" value="1.1" title="max x" required><br><label class="factor" for="min-y">y:</label>&nbsp;<input class="factor" id="min-y" value="-1.5" title="min y" required>&nbsp;<input class="factor" id="max-y" value="1.5" title="max y" required><br><label class="factor" for="unit">unit:</label>&nbsp;<input class="factor" id="unit" value="100" title="px" required><br><label class="factor" for="iter">iter:</label>&nbsp;<input class="factor" id="iter" value="1000" required><br><div class="container"><button id="stop">Stop</button>&nbsp;<button id="display">Display</button></div><span class="info-left">view:</span>&nbsp;<span class="info-right" id="view" title="(width, height) as px"></span><br><span class="info-left">(x, y):</span>&nbsp;<span class="info-right" id="xy"></span><br><span class="info-left">time:</span>&nbsp;<span class="info-right" id="time"></span><br><div class="container"><input id="filename" value="noname.png">&nbsp;<button id="download">Download PNG</button></div><div class="container"><p>by K. Park<br>ggorr.kp@gmail.com</p></div></div><div class="right" id="right"><canvas id="canvas"></canvas></div></body></html>
